<section>
    <div class="container m-top-2">
        <div class="row">

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Add Friend
            </button>

        </div>

        <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-10 hide" id="alert_main">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <span id="alert_msg"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>

            

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add Friend</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            
                            <form id="add_friend">
                                <div class="form-group">
                                    <label for="friend_email">Friends Email address</label>
                                    <input type="email" class="form-control" id="friend_email" placeholder="Enter email" autofocus="" autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-info" id="">ADD</button>
                                </div>
                            </form>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>  

        </div>
    

        <div class="row m-top-2">
            
            <div class="col-md-12">

                <div class="col-md-4 float-left">
                    
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover" width="100%" id="friends_list">
                            <thead>
                                <tr>
                                    <th width="75%">Friend</th>
                                    <th width="25%">Chat</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="2">Loading</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

                <div class="col-md-6 float-left">
                    <h3> Chat <span id="chat_with"></span> </h3>
                    
                    <div class="hide" id="mcont">

                        <div class="">
                            <form action="" id="send_message">
                                <div class="form-group">
                                    <label for="message">message</label>
                                    <input type="text" class="form-control" id="message" placeholder="your message" autofocus="" autocomplete="off">
                                </div>
                                <input type="hidden" id="friend_to" value="">
                                <input type="hidden" id="f_name" value="">
                                <div class="form-control">
                                    <button class="btn btn-primary"> Send </button>
                                </div>
                            </form>
                        </div>

                        <div class="card m-top-2">
                            <ul class="list-group list-group-flush" id="chats_list">
                                <li class="list-group-item"> <span class="badge">You: </span> Cras justo odio</li>
                                <li class="list-group-item">Dapibus ac facilisis in</li>
                                <li class="list-group-item">Vestibulum at eros</li>
                            </ul>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>
    
</section>
