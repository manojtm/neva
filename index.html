<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Neva: Welcome </title>
    <link rel="stylesheet" href="assets/css/material-bootstrap.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="card col-xs-12 col-sm-12 col-md-12">
            <div class="card-body">
                <h3> Welcome. Login/Register to continue </h3>
            </div>
        </div>
    </div>
</div>

<div class="container m-top-2">
    <div class="row">

        <div class="card col-xs-12 col-sm-12 col-md-5">
            <div class="card-body">
                <h3 class="card-title"> Login </h3>

                <form id="login">
                    <div class="form-group">
                        <label for="username">Email address</label>
                        <input type="email" class="form-control" id="username" placeholder="Enter email" autofocus="" required="">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required="">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>

                    <div class="alert alert-info m-top-2 hide" id="login-msg">
                        Loggin you in.....
                    </div>

                </form>

            </div>
        </div>

        <div class="card col-xs-12 col-sm-12 col-md-5 offset-md-1">
            <div class="card-body">
                <h3 class="card-title"> Register </h3>

                <div class="alert alert-info m-top-2 hide" id="reg-msg">
                    Creating account.....
                </div>
                
                <form id="register">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" placeholder="" required="">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="reg_username">Email address</label>
                        <input type="email" class="form-control" id="reg_username" placeholder="Enter email" required="">
                    </div>
                    <div class="form-group">
                        <label for="reg_password">Password</label>
                        <input type="password" class="form-control" id="reg_password" placeholder="Password" required="">
                    </div>
                    <button type="submit" class="btn btn-info">Register</button>
                </form>

            </div>
        </div>

    </div>
</div>


<script src="assets/js/jquery-3.3.1.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
